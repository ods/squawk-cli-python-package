on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Install latest rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.67.0
          target: x86_64-unknown-linux-gnu
          default: true
          override: true
      - name: Debug
        run: |
          dpkg -l 'libclang*'
          dpkg -S libclang.so
          env
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        env:
          RUSTFLAGS: -C target-feature=+crt-static
          LIBCLANG_PATH: /usr/lib/llvm-14/lib
        with:
          toolchain: 1.67.0
          target: x86_64-unknown-linux-gnu
          docker-options: -e LIBCLANG_PATH
          args: --release --out dist
          manylinux: auto
      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist

